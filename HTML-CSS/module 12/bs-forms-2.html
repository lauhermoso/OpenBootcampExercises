<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms-2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-4">
      <form action="">
        <div class="row">
          <select class="form-select form-select-sm mb-3">
            <option selected>Elige un número</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>

          <select class="form-select form-select mb-3">
            <option selected>Elige un número</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>

          <select multiple size="2" class="form-select form-select mb-3">
            <option selected>Elige un número</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
        </div>
        <div>
          <input type="checkbox" class="form-check-input" id="check" checked />
          <label for="check" class="form-check-label"
            >Estoy de acuerdo con las condiciones</label
          >
        </div>
        <div>
          <div class="mt-3"></div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flexRradioDefault"
              value="Menor de edad"
              id="radio-menor"
              disabled
            />
            <label for="radio-menor" class="form-check-label"
              >Soy menor de edad</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flexRradioDefault"
              value="Mayor de edad"
              id="radio-mayor"
              checked
            />
            <label for="radio-mayor"
              >Soy mayor de edad</label
            >
          </div>
        </div>
      </div>
      
      <div class="form-check form-switch mt-4">
        <input type="checkbox" class="form-check-input" id="switch" checked />
        <label for="switch" class="form-check-label"
          >Estoy de acuerdo con las condiciones</label
        >
      </div>

        <div class="row mt-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="mt-4">
          <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
          <label class="btn btn-outline-success" for="success-outlined">Checked success radio</label>

          <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
          <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>

        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
