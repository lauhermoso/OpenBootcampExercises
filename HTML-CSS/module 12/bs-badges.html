<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badges</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container py-4">
      <h2>Este es el título <span class="badge bg-secondary">New!</span></h2>
      <div class="d-block px-4">
        <button class="btn btn-primary w-auto">
          Notifications <span class="badge bg-secondary">5</span>
        </button>
      </div>
      <button class="btn btn-primary mt-4 position-relative">
        Emails<span
          class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill"
          >99+</span
        >
      </button>
      <button class="btn btn-primary mt-4 position-relative">
        Notifications<span
          class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill p-2"
          ><span class="visually-hidden">99+</span></span
        >
      </button>

      <span class="badge bg-success">Éxito</span>
      <span class="badge bg-danger">Error</span>

      <span class="badge bg-success rounded-pill">Éxito</span>
      <span class="badge bg-danger rounded-pill">Error</span>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
