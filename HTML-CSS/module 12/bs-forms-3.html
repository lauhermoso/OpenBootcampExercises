<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms-1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-4">
      <form action="">
        <label for="rango">Selección de rango</label>
        <input
          id="range"
          type="range"
          class="form-range"
          value="5"
          min="0"
          max="10"
          step="0.1"
        />
        <div class="input-group mb-4">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" />
        </div>
        <label for="email">Introduce tu Email</label>
        <div class="input-group w-50">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="username"
          />
          <span class="input-group-text">@gmail.com</span>
        </div>
        <label for="email">Introduce tu Email</label>
        <div class="input-group input-group-sm w-100 flex-nowrap mb-4">
          <input
            type="text"
            class="form-control"
            id="email-2"
            placeholder="username"
          />
          <span class="input-group-text">@gmail.com</span>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input
              class="form-check-input mt-0"
              type="checkbox"
              value=""
              aria-label="Checkbox for following text input"
            />
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Text input with checkbox"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input
              class="form-check-input mt-0"
              type="checkbox"
              value=""
              aria-label="Checkbox for following text input"
            />
          </div>
          <input
            type="text"
            class="form-control"
            name="Nombre"
            placeholder="Tu nombre"
          />
          <input
            type="text"
            class="form-control"
            name="Apellido"
            placeholder="Tu apellido"
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            placeholder="Haz tu búsqueda"
            class="form-control"
          />
          <button class="btn btn-outline-secondary">Buscar</button>
        </div>
        <div class="input-group mb-3">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Elige tu buscador
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Google</a></li>
            <li><a class="dropdown-item" href="#">Bing action</a></li>
            <li><a class="dropdown-item" href="#">Yahoo else here</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Presearch</a></li>
          </ul>
          <input
            type="text"
            class="form-control"
            aria-label="Text input with dropdown button"
          />
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
