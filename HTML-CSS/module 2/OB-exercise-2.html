<!DOCTYPE html>
<head>
    <title>Ejarcicio 02 - Formularios en HTML</title>
</head>
<body>
<form action="/" method="GET">
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
    </div>
    <br>
    <div>
        <label for="number">Edad</label>
        <input type="number" name="edad" id="number">
    </div>
    <br>
    <div>
        <label for="frase-favorita">Frase-favorita</label>
        <textarea name="frase-favorita" id="frase-favorita"></textarea>
    </div>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
