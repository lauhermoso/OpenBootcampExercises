<!DOCTYPE html>
<head>
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Imágenes</h3>
    <img src="imagenes/logohtml.png" alt="logo HTML5" width="300" height="300"/>
    <img src="https://cutt.ly/XJvMRx1" alt="Gatete" width="300" height="300" />
    <h3>Vídeo</h3>
    <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs -->
    <video width="300" height="300" controls autoplay muted loop>
        <source src="https://cdn.videvo.net/videvo_files/video/free/2013-08/large_watermarked/hd0992_preview.mp4" type="video/mp4" />
    </video>
    <h3>Audio</h3>
    <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs -->
    <audio controls autopaly loop>
        <source src="tuvideo.mp3" type="audio/mp3"/>
    </audio>
    <audio controls autoplay muted>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3"/>
    </audio>
</body>
</html>
