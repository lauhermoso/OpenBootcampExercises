<!DOCTYPE html>
<head>
    <title>Aprendiendo a utilizar imágenes</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://www.muycomputer.com/wp-content/uploads/2019/10/Doom-Eternal.jpg" width="640">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay muted loop>
            <source src="assets/video-givenup-linkinpark.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a usar los audios</h1>
        <audio controls autoplay loop>
            <source src="assets/audio-givenup-linkinpark.mp4" type="audio/mp4">
        </audio>
    </section>
</body>
</html>
